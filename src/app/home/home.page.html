<ion-header>
  <div class="px-3 py-2 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <h1>A</h1>
        </a>

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="#" class="nav-link text-secondary">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"/></svg>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"/></svg>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"/></svg>
              Orders
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"/></svg>
              Products
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"/></svg>
              Customers
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 border-bottom mb-3">
    <div class="container d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-light text-dark me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true" id="container">
  <swiper-container #swiperEx
    initial-slide="0"
    [navigation]="true"
    [pagination]="{type:'bullets', clickable:true}"
    [autoplay]="true"
    [keyboard]="true"
    [loop]="true"
    [scrollbar]="{draggable:true}"
    effect="fade"
    (slidechange)="onSlideChange()"
  >
    <swiper-slide *ngFor="let img of swiper_images">
      <div style="background-image: url({{img}}); background-size: cover;
        background-color: antiquewhite; width: 100%; height: 100%;">
        <div style="color: white; font-weight: 900;">Images Slides</div>
      </div>
    </swiper-slide>
  </swiper-container>

  <div class="container mt-4">
    <h2>Tabla de Datos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Columna1</th>
          <th>Columna2</th>
          <!-- Agrega más columnas según tu estructura de datos -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dato of datos">
          <td>{{ dato.id }}</td>
          <td>{{ dato.columna1 }}</td>
          <td>{{ dato.columna2 }}</td>
          <!-- Ajusta las propiedades según la estructura de tu objeto 'dato' -->
        </tr>
      </tbody>
    </table>
  </div>

</ion-content>
